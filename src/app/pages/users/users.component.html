<div class="users-container">
    <input
      type="text"
      placeholder="Search by name"
      (input)="search($event)"
      class="search-input"
    />
  
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Birth Date</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.birthDate }}</td>
          <td><img [src]="user.image" class="userListImage" alt="image"></td>
        </tr>
      </tbody>
    </table>
  </div>
